<!DOCTYPE html>
<html lang="en">

<head>
    <script type="importmap">
        {
            "imports": {
                "Algorithms": "./Algorithms/mod.js",
                "Progress": "./Visual/ProgressAnimation.js",
                "Document": "./Misc/Document.js",
                "Colors": "./Visual/Colors.js",
                "Neo4j": "./Misc/Neo4j.js"
            }
        }
    </script>
    <title>Hologram</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="Visual/Icons.css" />
    <link rel="stylesheet" href="Styles/General.css">
    <link rel="stylesheet" href="Styles/Light.css">
    <link rel="stylesheet" href="Styles/Dark.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="#">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato:400,700'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.10/shim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Misc/Extensions.js"></script>
    <script type="module" src="Visual/Theme.js" defer></script>
    <script type=module src=App.js defer></script>
</head>

<body>
    <div class="avatar unselectable">
        <div class="video-container">
            <!-- autoplay loop muted -->
            <video autoplay id="video-player" preload="auto" poster="Videos/Poster.png">
              <source src="Videos/Intro.mp4" type="video/mp4">
            </video>
        </div>

        <a data-bs-toggle="dropdown" aria-expanded="false" role="button" id="nav-menu">
            <ul class="material-symbols-outlined crank unselectable" aria-labelledby="nav-menu">
                settings
            </ul>
        </a>
        <div class="dropdown-menu nav-dropdown" aria-labelledby="nav-menu">
            <div>
                <a id="dark" class="mt-1 fs-3 dark toggle d-none settings">
                    <i class="fas fa-moon" title="Dark Mode"></i>
                </a>
                <a id="light" class="mt-1 fs-3 light toggle settings">
                    <i class="fas fa-sun" title="Light Mode"></i>
                </a>
            </div><br>
            <div>
                <a class="material-symbols-outlined settings">
                    g_translate
                </a>
            </div>
        </div>
    </div>
    <div class="chat unselectable">
        <div id="chat" class="out-container">
            <div class="out">Ciao, sono Federico II e ti aiuter√≤ in questo percorso</div>
        </div>
        <div class="text">
            <div id="mic-wrapper" class="mic-wrapper">
                <div class="mic">
                    <span id="mic" class="material-symbols-outlined mic">
                        mic
                    </span>
                </div>
            </div>
            <div>
                <input id="text-input" class="text-input" placeholder="Type here...">
            </div>
            <div>
                <span id="send-button" class="material-symbols-outlined send">
                    send
                </span>
            </div>
        </div>
    </div>

    <div class="toolkit unselectable">
        <span id="clear" class="material-symbols-outlined tools" style="font-size: 250%">
            backspace
        </span>
        <span class="material-symbols-outlined tools" style="font-size: 250%; margin-top: 50%;">
            help
        </span>
    </div>

</body>

</html>
